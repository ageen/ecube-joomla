PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="該驗證碼外掛使用CAPTCHA伺服器阻止垃圾郵件發送者，這對於數字圖書雜誌和電臺等網站有很大幫助。如想給您的域名申請一個公鑰或私鑰，請訪問http://google.com/recaptcha。如想在您網站的新會員註冊中使用該外掛，請在 &quot;會員管理&quot; 的 &quot;選項&quot; 中選擇 &quot;Captcha – reCaptcha&quot; 。"
