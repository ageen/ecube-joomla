COM_CPANEL_MSG_HTACCESS_BODY="Joomla 3.4 對預設的 .htaccess 和 web.config 檔案做了改變，以便實現預設禁止目錄內容列出（directory listing）。建議用戶應用這些變化。請參看 <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">這個網頁</a> 了解詳情。"
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess 及 web.config 更新"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="您的多語種設置可能存在問題。"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="從 Joomla! 3.4.0 版本起，您網站上的“系統 - 語言過濾”插件可能會發生問題。已解決此問題，請進入“ <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">語言管理</a> -> 內容” 頁面，然后手工儲存每一種內容語言， 這樣可確保每一種內容語言都儲存了一種訪問權限級別。"
COM_CPANEL_MSG_PHPVERSION_BODY="從 Joomla! 3.3 起，此網站使用的 PHP 版本不再被支持。Joomla! 3.3 要求 <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 版本必須高于 5.3.10 以便為用戶提供增強的安全功能</a>。"
COM_CPANEL_MSG_PHPVERSION_TITLE="您的 PHP 版本無法支持 Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt 更新"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla! 3.3 對預設的 robots.txt 檔案做了一些改變，以允許 Google 可以預設訪問模板及媒體檔案，從而改進 SEO 。此改變對于網站升級操作不能自動應用，所以建議用戶查看一下 robots.txt.dist 這個檔案中的變化，然后手工修改現有的 robots.txt 檔案來應用這些變化。"
