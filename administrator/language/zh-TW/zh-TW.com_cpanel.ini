COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator 與 Joomla! 不兼容。點擊下面的“更改為檔案”按鈕之后，我們將使用檔案系統來處理暫存。如果您想要使用其它的暫存處理措施，請在“全局設置”中設定。"
