PLG_ECC_XML_DESCRIPTION="<h2><strong>ECC+ - EasyCalcCheck Plus</strong></h2><p>该插件保护joomla内部表单以及第三方扩展，该插件通过内部检查和整合的反垃圾服务，如reCaptcha, Akismet, Honeypot Project, StopForumSpam, Mollom, Bot-Trap, Botscout，对表单提交进行保护.</p><p>内部检测包括一个算术问题，一个自定义问题，一个隐藏域，一个时间锁以及反SQL注入/本地文件注入</p><p>支持的第三方扩展：aiContactSafe, AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, Flexi Contact Plus, JomSocial, Kunena Forum, Phoca Guestbook, Virtuemart. </p><p>通过客户呼叫插件功能可以加载验证到每个Joomla！表单，语法：将{easycalccheckplus} 加到模板的输出文件.查看项目页面获取更多信息! </p><p>ECC+ 还可以通过token保护后台登录页面</p><p><strong>玩的高兴 —— 没有垃圾! :-)</strong></p><p><a href="_QQ_"https://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">项目页面: EasyCalcCheck Plus</a></p>"